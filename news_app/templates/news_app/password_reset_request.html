{% extends 'news_app/base.html' %}

{% block title %}Password Reset Request{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Your Password</h2>
    <p class="text-gray-600 mb-4 text-center">Enter your email address below to receive a password reset link.</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="id_email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send Reset Link</button>
    </form>
</div>
{% endblock %}

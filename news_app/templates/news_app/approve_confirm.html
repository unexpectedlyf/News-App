{% extends 'news_app/base.html' %}

{% block title %}Approve Article{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Approve Article</h2>
    <p class="text-gray-700 mb-4 text-center">Are you sure you want to approve the article "{{ article.title }}"?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Yes, Approve</button>
        <a href="{% url 'editor-review-list' %}" class="w-full block text-center bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
